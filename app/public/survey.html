<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ced8f5e4a8.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="fas fa-poll-h"></span> Friend Finder Survey</h1>
            <h3>Answer these questions.</h3>
            <hr>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Add Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="form-group">
                                <label for="image">Link to Image</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>



                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fas fa-crow"></span> Find a Friend</button>
                        </div>
                    </div>
                </div>

                <script type="text/javascript">

                    $("#add-btn").on("click", function (event) {
                        event.preventDefault();
                        var newReservation = {
                            name: $("#name").val().trim(),
                            phone: $("#phone").val().trim(),
                            email: $("#email").val().trim(),
                            uniqueID: $("#uniqueID").val().trim()
                        };

                        console.log(newReservation);

                        $.post("/api/tables", newReservation)
                            .then(function (data) {
                                console.log(data);
                                alert("Adding reservation...");
                            });

                        $("#name").val("");
                        $("#phone").val("");
                        $("#email").val("");
                        $("#uniqueID").val("");


                    });
                </script>



            </div>
        </div>
    </div>
</body>

</html>
